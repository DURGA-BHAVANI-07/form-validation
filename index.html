<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup and Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    input { display: block; margin-bottom: 10px; padding: 8px; width: 300px; }
    .error { color: red; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Signup and Login Form</h1>

  <h2>Signup</h2>
  <form id="signupForm">
    <label for="signupEmail">Email:</label>
    <input type="email" id="signupEmail" required>
    <span id="signupEmailError" class="error"></span>

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" required>
    <span id="signupPasswordError" class="error"></span>

    <label for="signupConfirmPassword">Confirm Password:</label>
    <input type="password" id="signupConfirmPassword" required>
    <span id="signupConfirmPasswordError" class="error"></span>

    <button type="submit">Signup</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" required>
    <span id="loginEmailError" class="error"></span>

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" required>
    <span id="loginPasswordError" class="error"></span>

    <button type="submit">Login</button>
  </form>

  <script src="validation.js"></script>
</body>
</html>
